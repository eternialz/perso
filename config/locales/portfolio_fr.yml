        moeverdose_pres: "Plateforme d'hébergement d'images sous la forme d'un forum basé sur des tags.
        Chaque image possède un ou plusieurs tags et les utilisateurs peuvent rechercher et trouver les images qui les intéressent en combinant les tags.
        Les utilisateurs et auteurs disposent d'un système de commentaires et de réactions pour échanger entre eux.
        Projet Open Source sous Mozilla Public Licence 2.0."
        moeverdose_project_html: "
            <p>
                Le projet a été réalisé avec Ruby on Rails et MongoDB.
                Il dispose d'un serveur Discord où les membres sont notifiés automatiquement de chaque nouveau post,
                de chaque commit sur le projet et du résultat de la suite de tests après un build par TravisCI.
                Le serveur compte également un bot directement relié au site pour chercher des informations sur les posts et les utilisateurs.
                Le meilleur post est automatiquement publié chaque jour sur le compte Twitter du projet.
            </p>
            <p>
                Le projet n'est pas encore en ligne mais le <a href=\"https://discord.me/moeverdose\" target=\"_blank\">serveur Discord</a> ainsi que le <a href=\"https://github.com/eternialz/moeverdose\" target=\"_blank\">code source</a> sont disponibles.
            </p>
        "

