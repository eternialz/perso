        moeverdose_pres: "Moeverdose is Image hosting platform in the form of a taggable image forum.
        Each image has multiple tags and users can search them by combining those tags.
        Users and authors interact using a comment and reaction system.
        Open Source project licenced under the Mozilla Public Licence 2.0."
