            <p>
                This project was made using Ruby on Rails and MongoDB.
                A Discord server is available where members are notified about each new post, each commit and about the result of the test suite after a build by TravisCI.
                This server also offers a Discord Bot linked to the project.
                The best image is published each day, automatically, on the Twitter account of the project.
            </p>
            <p>
                This project is not online for the moment but the <a href=\"https://discord.me/moeverdose\" target=\"_blank\">Discord server</a> and the <a href=\"https://github.com/eternialz/moeverdose\" target=\"_blank\">source code</a> are available.
