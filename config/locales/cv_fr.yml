                <p>
                    Réalisation d'un site d'e-commerce de A à Z avec un autre stagiaire en utilisant Ruby On Rails.
                    Développement de différents modules, notamment les comptes clients, la génération des factures, l'API pour l'ERP de l'entreprise, le choix du type de livraison.
                </p>
                <p>
                    Création d'un framework CSS et élaboration d'une interface utilisateur (UI) en respectant l'image de l'entreprise et en optimisant l'user experience (UX).
                    Respect des lois françaises sur les cookies, mentions légales et début de l'implémentation de la loi européenne RGPD.
                </p>
            "
        epopia_stage:
