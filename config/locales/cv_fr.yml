            duration: "Juillet 2016 - temps plein - 4 mois"
            text_html: "
                <p>
                    Stage dans une équipe de développement et apprentissage du framework web Ruby On Rails, de GIT, de la méthode AJAX.
                    Utilisation d'un système de tickets (Redmine puis Gitlab), utilisation avancée du système d'opération Linux (Debian).
                </p>
                <p>
                    Développement de plusieurs fonctions pour le site internet et l'erp d'Epopia : formulaire d'inscription, système avancé de FAQ, landing page, interfaces d'administration.
                </p>
            "
